    <main>
        <section class="container coverContact" data-aos="zoom-in">
            <div class="coverColumn">
                <h2 class="coverTitulo__secciones">
                    ¿Algún proyecto
                    <br>
                    en mente?</h2>
                <p>
                    Ponete en contacto que te estaré respondiendo muy pronto.
                </p>
                <p>
                    Zona de residencia: Buenos Aires, Argentina.
                </p>

                <div class="mapaContact">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.26483383952!2d-58.503338663719845!3d-34.6158037359937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1648335104402!5m2!1ses!2sar" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <form class="coverColumn">
                <p class="subtitulo">
                    Dejame tu consulta
                </p>

                <div class="contact">
                    <input type="text" placeholder="Nombre y apellido">
                
                <div class="contactSelector">
                    <div>
                        <input type="radio" name="individuo_empresa" value="Individuo">
                        <label for="individuo">Individuo</label>
                    </div>
                    <div>
                        <input type="radio" name="individuo_empresa" value="Empresa">
                        <label for="empresa">Empresa</label>
                    </div>
                </div>
    
                    <input type="email" placeholder="Email">

                    <input type="text" placeholder="Asunto">
                    
                    <input type="text" placeholder="Mensaje">
                </div>
                
                <div>
                    <input type="submit" value="Enviar" class="boton">
                </div>
            </form>
        </section>
    </main>
