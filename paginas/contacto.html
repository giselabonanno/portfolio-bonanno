<body>
    <div class="contenedor">
        <header class="header-area header-grid">
            <a href="../index.html" class="cabeceraLogo">
                <img src="../imagenes/logo-gb.png" alt="Logo Gisela Bonanno">
            </a>
            <nav class="cabeceraNavegacion">
                <ul class="cabeceraNavegacion__lista">
                    <li>
                        <a href="../index.html"> Home </a>
                    </li>
                    <li>
                        <a href="./sobremi.html"> Sobre mí </a>
                    </li>
                    <li>
                        <a href="./servicios.html"> Servicios </a>
                    </li>
                    <li>
                        <a href="./portfolio.html"> Portfolio </a>
                    </li>
                    <li>
                        <a href="#" class="active"> Contacto </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main class="main-area main-grid">
            <section class="coverContact" data-aos="zoom-in">
                <div class="coverColumn">
                    <h2 class="coverTitulo__secciones">
                        ¿Algún proyecto
                        <br>
                        en mente?</h2>
                    <p>
                        Ponete en contacto que te estaré respondiendo muy pronto.
                    </p>
                    <br>
                    <p>
                        Zona de residencia: Buenos Aires, Argentina.
                    </p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.26483383952!2d-58.503338663719845!3d-34.6158037359937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1648335104402!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
    
                <form class="coverColumn">
                    <p class="subtitulo">
                        Dejame tu consulta
                    </p>
                    <div>
                        <input type="text" placeholder="Nombre y apellido">
                    </div>
    
                    <input type="radio" name="individuo_empresa" value="Individuo">
                    <label for="individuo">Individuo</label>
                    <input type="radio" name="individuo_empresa" value="Empresa">
                    <label for="empresa">Empresa</label>
    
                    <div>
                        <input type="email" placeholder="Email">
                    </div>
    
                    <div>
                        <input type="text" placeholder="Asunto">
                    </div>
    
                    <div>
                        <input type="text" placeholder="Mensaje">
                    </div>
    
                    <input type="submit" value="Enviar">
                </form>
            </section>
        </main>

        <footer class="footer-area footer-grid">
            <div class="footerColumn">
                <a href="../index.html">
                    <img src="../imagenes/logo-gb-footer.png" alt="Logo" class="footerLogo">
                </a>
            </div>

            <div class="footerColumn">
                <h1>Gisela Natalia Bonanno</h1>
                <h2>Diseño Gráfico / Fotografía</h2>
                <a href="mailto:giselabonanno@gmail.com" target="_blank" class="footerEmail"> giselabonanno@gmail.com
                </a>
            </div>

            <div class="footerColumn">
                <a href="https://www.linkedin.com/in/gisela-natalia-bonanno-154480ab/" target="_blank"> 
                    <img src="../imagenes/logo-linkedin.png" alt="LogoLinkedin" class="footerRedes">
                </a>
                <a href="https://www.behance.net/GiseBon" target="_blank">
                    <img src="../imagenes/logo-behance.png" alt="LogoBehance" class="footerRedes">
                </a>
